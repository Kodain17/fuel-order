<section class="order">
		<div class="container">
			<div class="order__container">
				<form class="order__form form" action="">
					<h2 class="order__heading">Быстрый <span>заказ топлива</span></h2>
					<div class="form__section order__form-section">
						<div class="form__input-wrapper order__input-wrapper">
							<label class="form__label">Ваше имя</label>
							<input type="text" name="name" class="form__input">
						</div>
						<div class="form__input-wrapper order__input-wrapper">
							<label class="form__label">Номер телефона</label>
							<input type="tel" name="tel" class="form__input inputmasked" placeholder="+7(___) ___-__-__">
						</div>
						<div class="form__input-wrapper order__input-wrapper">
							<button class="button form__button">Заказать топливо</button>
						</div>
					</div>
					<div class="form__section form-section">
						<label class="check">
							<input class="check__input invisible" type="checkbox">
							<div class="check__pic">
								<svg class="check__icon" aria-hidden="true" width="20" height="20">
									<use xlink:href="img/sprite.svg#check"></use>
								</svg>
							</div> Я согласен с условиями обработки данных
						</label>
					</div>
				</form>
			</div>
		</div>
	</section>
