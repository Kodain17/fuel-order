<section class="certificates">
	<div class="container">
		<div class="certificates__header">
			<h2>Сертификаты качества топлива</h2>
			<div class="certificates__slider-buttons">
				<div class="slider-button slider-button--next">
					<svg class=" slider-button__icon slider-button__icon--next " aria-hidden="true" width="32" height="32">
						<use xlink:href="img/sprite.svg#arrow"></use>
					</svg>
				</div>
				<div class="slider-button slider-button--prev">
					<svg class="slider-button__icon slider-button__icon--prev" aria-hidden="true" width="32" height="32">
						<use xlink:href="img/sprite.svg#arrow"></use>
					</svg>
				</div>
			</div>
		</div>
		<div class="swiper mySwiper certificates__carousel">
			<div class="swiper-wrapper">
				<div class="swiper-slide ">
					<div class="certificates__slide-body">
						<picture>
							<source srcset="img/image1_x2.webp 2x, img/image1.webp 1x" type="image/webp" />
							<img src="img/image1.jpg" srcset="img/image1_x2.jpg 2x" alt="Логотип" />
						</picture>
					</div>
				</div>
				<div class="swiper-slide ">
					<div class="certificates__slide-body">
						<picture>
							<source srcset="img/image2_x2.webp 2x, img/image2.webp 1x" type="image/webp" />
							<img src="img/image2.jpg" srcset="img/image2_x2.jpg 2x" alt="Логотип" />
						</picture>
					</div>
				</div>
				<div class="swiper-slide ">
					<div class="certificates__slide-body">
						<picture>
							<source srcset="img/image3_x2.webp 2x, img/image3.webp 1x" type="image/webp" />
							<img src="img/image3.jpg" srcset="img/image3_x2.jpg 2x" alt="Логотип" />
						</picture>
					</div>
				</div>
				<div class="swiper-slide ">
					<div class="certificates__slide-body">
						<picture>
							<source srcset="img/image4_x2.webp 2x, img/image4.webp 1x" type="image/webp" />
							<img src="img/image4.jpg" srcset="img/image4_x2.jpg 2x" alt="Логотип" />
						</picture>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
